<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Redirecionando...</title>
  <meta http-equiv="refresh" content="3;url=https://encurtador.com.br/23w1m">
  <style>
    body {
      background-color: #f7f7f7;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      color: #333;
    }
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #cc0000;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h2>Estamos redirecionando você...</h2>
  <p>Aguarde um momento enquanto atualizamos as informações.</p>
  <div class="loader"></div>
  <p>Se não for redirecionado automaticamente, <a href="https://encurtador.com.br/23w1m">clique aqui</a>.</p>
</body>
</html>
